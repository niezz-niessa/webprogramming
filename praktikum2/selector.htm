<!DOCTYPE html>
<html>
<head>
  <style>
    p { color: red; } /* Selector elemen: semua paragraf akan berwarna merah */
    .highlight { background-color: yellow; } /* Selector kelas: elemen dengan kelas "highlight" memiliki latar belakang kuning */
    #judul { font-size: 24px; } /* Selector ID: elemen dengan ID "judul" memiliki ukuran font 24px */
  </style>
</head>
<body>
  <p>Paragraf biasa</p>
  <p class="highlight">Paragraf dengan highlight</p>
  <h1 id="judul">Judul Halaman</h1>
</body>
</html>
