<!DOCTYPE html>
<head>
   <title>Tugas 1 - CSS</title>
   <style>
       body {
           background-color: #add8e6;
           font-family: Arial, sans-serif;
           margin: 0;
           padding: 0;
       }
       h1 {
           color: white;
           font-size: 40px;
           text-align: center;
           margin-top: 20px;
       }
       p {
           background-color: #d3d3d3;
           color: black;
           padding: 15px;
           margin: 20px;
           border-radius: 5px;
       }
   </style>
</head>
<body>
   <h1>Praktikum CSS</h1>
   <p>
       Ini adalah paragraf dengan latar belakang abu-abu muda, teks berwarna hitam,
       dan padding yang cukup agar nyaman dibaca.
   </p>
</body>
</html>
