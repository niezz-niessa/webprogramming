<!DOCTYPE html>
<html>
<head>
   <title>Praktikum CSS - Kegiatan 3</title>
   <style>
       p {
           color: red;
       }
       .highlight {
           background-color: yellow;
       }
       .highlight-pink {
           background-color: pink;
       }
       .highlight-sage {
           background-color: #B2AC88; /* Sage color */
       }
       .highlight-white-navy {
           background-color: navy;
           color: white;
       }
       #judul {
           font-size: 24px;
       }
   </style>
</head>


<body>


   <p>Paragraf biasa</p>
   <p class="highlight">Paragraf dengan highlight yellow</p>
   <p class="highlight-pink">Paragraf dengan highlight pink</p>
   <p class="highlight-sage">Paragraf dengan highlight sage</p>
   <p class="highlight-white-navy">Paragraf dengan highlight</p>
   <h1 id="judul">Judul Halaman</h1>


</body>
</html>
