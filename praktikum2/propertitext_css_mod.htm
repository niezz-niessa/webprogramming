<!DOCTYPE html>

       h1 {
           font-family: 'Times New Roman', serif;
           font-size: 48px;

           text-align: left;
           color: darkblue;
       }


       p {
           text-align: right;
           text-decoration: underline;
           font-family: Verdana, sans-serif;
           font-size: 18px;
           line-height: 1.5;
       }

</head>
<body>
   <h1>Ini Adalah Judul Halaman yang Berbeda</h1>
   <p>Ini adalah contoh paragraf yang teksnya akan rata kanan dan memiliki garis bawah. Paragraf ini menggunakan jenis font Verdana dengan ukuran 18px.</p>
   <p>Latihan ini menunjukkan bagaimana berbagai properti teks dan font dapat digunakan untuk memformat konten HTML.</p>
</body>
</html>
