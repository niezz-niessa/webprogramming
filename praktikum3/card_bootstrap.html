<!-- card_bootstrap.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div class="container mt-3">
  <h2>Card Image</h2>
  <p>Image at the top (card-img-top):</p>
<div class="row">
    <div class="col-md-6">
        <div class="card" style="width:100%">
            <img class="card-img-top" src="detty.png" alt="Card image" style="width:100%">
            <div class="card-body">
                <h4 class="card-title">Detty Kusuma</h4>
                <p class="card-text">Some example text some example text. Detty Kusuma is a Nutritionist at RSPKT</p>
                <a href="#" class="btn btn-primary">See Profile</a>
            </div>
        </div>
    </div>
    <div class="col-md-6">
        <div class="card" style="width:100%">
            <div class="card-body">
                <h4 class="card-title">Detty Kusuma</h4>
                <p class="card-text">Some example text some example text. Detty Kusuma is a Nutritionist at RSPKT</p>
                <a href="#" class="btn btn-primary">See Profile</a>
            </div>
            <img class="card-img-bottom" src="detty.png" alt="Card image" style="width:100%">
        </div>
    </div>
</div>
</div>
</body>
</html>
