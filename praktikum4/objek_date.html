<!DOCTYPE html>
<html>
<head>
    <title>Jam Digital</title>
    <style>
        #jam { font-size: 2em; font-family: 'Courier New', Courier, monospace; }
    </style>
</head>
<body onload="jalankanJam()">
    <h2>Jam Digital Real-Time</h2>
    <div id="jam"></div>

    <script>
        function updateJam() {
            var sekarang = new Date(); // Creates a new Date object for the current time [1, 2].
            var jam = sekarang.getHours();
            var menit = sekarang.getMinutes();
            var detik = sekarang.getSeconds();

            // Add leading zero if number < 10 [2].
            jam = (jam < 10 ? "0" : "") + jam;
            menit = (menit < 10 ? "0" : "") + menit;
            detik = (detik < 10 ? "0" : "") + detik;

            var waktuString = jam + ":" + menit + ":" + detik;
            document.getElementById("jam").innerText = waktuString; // Updates the display [2].
        }

        function jalankanJam() {
            // Call updateJam every 1000 milliseconds (1 second) [1, 2].
            setInterval(updateJam, 1000);
        }
    </script>
</body>
</html>
