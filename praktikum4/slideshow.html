<!--- slideshow.html -->
<!DOCTYPE html>
<html>
<head><title>Image Slideshow</title></head>
<body>
    <h2>Galeri Gambar</h2>
    <img id="slideshow-image" src="" alt="Slideshow" width="500">
    <br>
    <button onclick="gantiGambar(-1)">Previous</button>
    <button onclick="gantiGambar(1)">Next</button>
  
    <script>
        var gambar = [ // Array to store image URLs
            "https://wallpaperaccess.com/full/624111.jpg",
            "https://static.scientificamerican.com/sciam/cache/file/01C9741F-6F6D-4882-8217D92370325AA7_source.jpg",
            "https://www.pca.com/images/medical-tech2.jpg"
        ];
        var indexGambar = 0; // Current image index
        var imageElement = document.getElementById("slideshow-image"); // Reference to the image element
  
        function tampilkanGambar() {
            imageElement.src = gambar[indexGambar]; // Update the image source
        }
  
        function gantiGambar(arah) {
            indexGambar += arah; // Increment or decrement index based on 'arah' (-1 for previous, 1 for next)
            // If at the last image and 'Next' is clicked, loop back to the first image
            if (indexGambar >= gambar.length) {
                indexGambar = 0;
            }
            // If at the first image and 'Previous' is clicked, loop to the last image
            if (indexGambar < 0) {
                indexGambar = gambar.length - 1;
            }
            tampilkanGambar(); // Display the new image
        }
  
        // Display the first image when the page loads
        tampilkanGambar();
    </script>
</body>
</html>
